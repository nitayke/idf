<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content='חידון על סמלי צה"ל' />
    <title>סמלי צה"ל</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="all-site">
        <h1>חידון סמלי צה"ל הגדול</h1>
        <div class="content-container">
          <h2>בחרו את סוג החידון</h2>
          <!-- זה מה שרואים בהתחלה כאילו שבוחרים את הרמה -->
          <div class="levels-btns">
            <button class="choose-level-btn"></button>
            <button class="choose-level-btn"><p>בינוני</p></button>
            <button class="choose-level-btn"><p>חיל האוויר</p></button>
            <button class="choose-level-btn"><p>חיל הים</p></button>
            <button class="choose-level-btn"><p>סיכות</p></button>
            <button class="choose-level-btn"><p>כל הסמלים</p></button>
          </div>
        </div>

        <!-- זה אחרי שבוחרים רמה -->
        <div class="content-container" hidden>
          <!-- זה בהתחלה -->
          <h1>טוען נתונים...</h1>
          <!-- זה אחרי שנגמרות 8 השאלות -->
          <div>הניקוד שלך: {score}/8</div>

          <!-- זה לפני שנגמרות 8 השאלות -->
          <div>
            <h1>טוען תמונה...</h1>
            <div>
              <!-- זה אחרי שהתמונה נטענת -->
              <img
                src="https://raw.githubusercontent.com/nitayke/idf/master/public/images/אגף המודיעין.png"
              />
              <!-- דוגמה במיוחד בשבילך -->
              <button>אגף המודיעין</button>
              <button>אגף כוח אדם</button>
              <button>אגף התקשוב והגנה בסב"ר</button>
              <button>אגף המבצעים</button>
            </div>
          </div>
        </div>
        <footer>תוכן</footer>
      </div>
    </div>
  </body>
</html>
