<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content='חידון על סמלי צה"ל' />
    <title>סמלי צה"ל</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="all-site">
        <h1>חידון סמלי צה"ל הגדול</h1>
        <div class="content-container">
          <h2>בחרו את סוג החידון</h2>
          <!-- זה מה שרואים בהתחלה כאילו שבוחרים את הרמה -->
          <div class="levels-btns">
            <button class="choose-level-btn"></button>
            <button class="choose-level-btn"></button>
            <button class="choose-level-btn"></button>
            <button class="choose-level-btn"></button>
            <button class="choose-level-btn"></button>
            <button class="choose-level-btn"></button>
          </div>
        </div>

        <!-- זה אחרי שבוחרים רמה -->
        <div class="content-container" hidden>
          <!-- זה בהתחלה -->
          <!-- <h1>טוען נתונים...</h1>
          הוספתי פה LOADER במקום -->

          <!-- זה אחרי שנגמרות 8 השאלות -->
          <div class="after-game">
            <h3>הניקוד שלך: {score}/8</h3>
            <div>
              <p>אהבת?</p>
              <button id="share-btn">שתף לחבריך</button>
            </div>
          </div>
        </div>
        <div class="content-container" hidden>
          <!-- זה לפני שנגמרות 8 השאלות -->
          <div>
            <!-- <h1>טוען תמונה...</h1>
            גם פה אפשר להשתמש בלואדר -->
            <div class="game">
              <!-- זה אחרי שהתמונה נטענת -->
              <img
                src="https://github.com/nitayke/idf/blob/master/public/eyal-images/%D7%A1%D7%99%D7%9B%D7%95%D7%AA.png?raw=true"
              />
              <!-- דוגמה במיוחד בשבילך -->
              <button class="answer-btn">אגף המודיעין</button>
              <button class="answer-btn">אגף כוח אדם</button>
              <button class="answer-btn">אגף התקשוב והגנה בסב"ר</button>
              <button class="answer-btn">אגף המבצעים</button>
            </div>
          </div>
        </div>
        <footer>© נתאי קסנר</footer>
      </div>
    </div>
    <div class="loader-container">
      <div class="loader-circle" hidden></div>
      <div class="loader-line" hidden>
        <div class="loader-clock" hidden></div>
      </div>
      <div class="loader-text" hidden>הכנס טקסט...</div>
    </div>
    <div class="dark-screen" hidden></div>
  </body>
</html>
